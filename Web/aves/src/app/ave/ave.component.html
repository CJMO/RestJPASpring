<h2>Product List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="aves">
  <li *ngFor="let p of aves; let i=index;">
    <a routerLink="/aves-details/{{p._id}}">
      <span class="badge">{{i+1}}</span> {{p.nombre}}
    </a>
    <button class="delete" title="eliminar"
      (click)="eliminar(p._id)">x</button>
  </li>
</ul>
